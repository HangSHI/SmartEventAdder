[tool:pytest]
# Test discovery - include both main and API test directories
testpaths = tests gmail-addon-api/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Test markers
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require Google Calendar API credentials
    slow: Tests that take a long time to run

# Minimum version
minversion = 6.0