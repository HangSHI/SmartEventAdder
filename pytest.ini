[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require Google Calendar API credentials
    slow: Tests that take a long time to run