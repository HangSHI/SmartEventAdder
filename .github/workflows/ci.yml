name: Security-First CI/CD Pipeline - Zero-Tolerance for Secrets

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Set permissions for GITHUB_TOKEN
permissions:
  contents: read
  security-events: write
  actions: read
  checks: write
  pull-requests: read

jobs:
  security-scan:
    name: ğŸ”’ Security Scanning (Zero-Tolerance)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better secret detection

    - name: Install Gitleaks
      run: |
        echo "ğŸ“¦ Installing Gitleaks..."
        # Install Gitleaks with proper permissions
        curl -sSfL https://raw.githubusercontent.com/zricethezav/gitleaks/master/scripts/install.sh | sudo sh -s -- -b /usr/local/bin

        # Verify installation
        echo "âœ… Verifying Gitleaks installation..."
        which gitleaks || echo "âŒ Gitleaks not found in PATH"
        gitleaks version || echo "âŒ Gitleaks version check failed"

        # Alternative installation if first method fails
        if ! command -v gitleaks &> /dev/null; then
          echo "ğŸ”„ Trying alternative installation method..."
          wget https://github.com/zricethezav/gitleaks/releases/download/v8.21.2/gitleaks_8.21.2_linux_x64.tar.gz
          tar xzf gitleaks_8.21.2_linux_x64.tar.gz
          sudo mv gitleaks /usr/local/bin/
          rm gitleaks_8.21.2_linux_x64.tar.gz
          echo "âœ… Alternative installation completed"
          gitleaks version
        fi

    - name: Run Gitleaks Secret Scanner
      run: |
        echo "ğŸ” Running Gitleaks comprehensive secret detection..."
        echo "Current working directory: $(pwd)"
        echo "Files in directory:"
        ls -la
        echo "Looking for temp files:"
        find . -name "temp_*" -type f
        echo ""
        echo "Sample content from temp files:"
        if [ -f temp_secrets_test.py ]; then
          echo "ğŸ” temp_secrets_test.py preview:"
          head -20 temp_secrets_test.py | grep -E "(AWS|GITHUB|SECRET|TOKEN)" || echo "No obvious secrets in preview"
        fi
        echo ""

                # Run Gitleaks with proper error handling and allowlist configuration
        echo "ğŸ” Running Gitleaks scan..."
        if [ -f .gitleaks.toml ]; then
          echo "Using custom Gitleaks configuration with allowlist..."
          gitleaks detect --source . --config .gitleaks.toml --report-format json --report-path gitleaks-report.json --verbose --no-git --redact=0 2>&1 | tee gitleaks-output.log || GITLEAKS_EXIT_CODE=$?
        else
          echo "Using default Gitleaks configuration..."
          gitleaks detect --source . --report-format json --report-path gitleaks-report.json --verbose --no-git --redact=0 2>&1 | tee gitleaks-output.log || GITLEAKS_EXIT_CODE=$?
        fi

        # Check if report was generated
        echo ""
        echo "ğŸ“„ Checking for generated reports..."
        ls -la *.json *.log 2>/dev/null || echo "No report files found"

        if [ -f gitleaks-report.json ]; then
          echo "ğŸ“‹ gitleaks-report.json exists, size: $(wc -c < gitleaks-report.json) bytes"
          if [ -s gitleaks-report.json ]; then
            echo ""
            echo "ğŸš¨ SECRETS DETECTED BY GITLEAKS!"
            FINDINGS_COUNT=$(jq length gitleaks-report.json 2>/dev/null || echo "parse_error")
            echo "Number of findings: $FINDINGS_COUNT"
            echo ""
            echo "ğŸ“‹ Full report content:"
            cat gitleaks-report.json
            echo ""
            echo "ğŸ” Parsed findings:"
            jq -r '.[] | "ğŸš¨ " + .RuleID + " in " + .File + ":" + (.Line|tostring) + " - Secret: " + .Secret' gitleaks-report.json 2>/dev/null || echo "Failed to parse JSON"
          else
            echo "âš ï¸ gitleaks-report.json is empty"
          fi
        else
          echo "âŒ gitleaks-report.json was not created"
        fi

        # Show any output logs
        if [ -f gitleaks-output.log ]; then
          echo ""
          echo "ğŸ“‹ Gitleaks execution log:"
          cat gitleaks-output.log
        fi

    - name: Set up Python for Security Tools
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Security Tools
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Security Scan Summary
      if: always()
      run: |
        echo "ğŸ” Security Scan Summary"
        echo "======================="

        GITLEAKS_FINDINGS=0

        # Check Gitleaks findings
        if [ -f gitleaks-report.json ] && [ -s gitleaks-report.json ]; then
          GITLEAKS_FINDINGS=$(jq length gitleaks-report.json 2>/dev/null || echo "0")
          echo "ğŸš¨ Gitleaks: $GITLEAKS_FINDINGS potential secrets detected"
        else
          echo "âœ… Gitleaks: No secrets detected"
        fi

        echo ""
        echo "ğŸ“Š Security Tools Summary:"
        echo "  ğŸ” Gitleaks (secrets): $GITLEAKS_FINDINGS findings"

        if [ "$GITLEAKS_FINDINGS" != "0" ] && [ "$GITLEAKS_FINDINGS" != "unknown" ]; then
          echo ""
          echo "ğŸš¨ SECURITY ALERT: Secrets detected in repository!"
          echo "ğŸ“‹ Please review and remove ALL detected secrets before proceeding"
          echo "ğŸ”’ CI/CD pipeline will FAIL to prevent secrets from reaching production"
          echo ""
          echo "ğŸ” To view detailed findings:"
          echo "   1. Check the job logs above for Gitleaks results"
          echo "   2. Download the 'security-reports' artifact"
          echo "   3. Review gitleaks-report.json for full details"
          echo ""
          echo "âŒ FAILING BUILD DUE TO SECURITY VIOLATION"
          exit 1
        fi

    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: gitleaks-report.json
        retention-days: 30

  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: security-scan  # Run after security scan
    strategy:
      matrix:
        python-version: ['3.11']  # Focus on current Python LTS version

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-timeout pytest-cov pytest-xvfb

    - name: Run Unit Tests with Coverage
      run: |
        python run_tests.py ci
      env:
        PYTHONPATH: ${{ github.workspace }}
        CI: true

    - name: Upload Coverage Reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        token: ${{ secrets.CODECOV_TOKEN }}
        verbose: true
      continue-on-error: true

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          test-results.xml
          coverage.xml
        retention-days: 30

  api-health-check:
    name: ğŸŒ Production API Health Check
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install HTTP client
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Test Production API Health
      run: |
        echo "ğŸ¥ Testing Production API Health Status..."
        python -c "
        import requests
        import sys
        import json
        from datetime import datetime

        # Production API endpoint
        base_url = 'https://smarteventadder-api-6qqmniwadq-an.a.run.app'

        def test_endpoint(url, description):
            try:
                print(f'Testing {description}: {url}')
                response = requests.get(url, timeout=30)
                print(f'Status: {response.status_code}')
                if response.status_code == 200:
                    try:
                        data = response.json()
                        print(f'Response: {json.dumps(data, indent=2)}')
                        return True
                    except:
                        print(f'Response: {response.text[:200]}...')
                        return True
                else:
                    print(f'Error: {response.text}')
                    return False
            except Exception as e:
                print(f'Failed: {str(e)}')
                return False

        print('=' * 60)
        print(f'ğŸš€ SmartEventAdder API Health Check')
        print(f'â° Timestamp: {datetime.now().isoformat()}')
        print('=' * 60)

        results = []

        # Test root endpoint
        results.append(test_endpoint(f'{base_url}/', 'Root endpoint'))
        print()

        # Test health endpoint
        results.append(test_endpoint(f'{base_url}/api/health', 'Health check'))
        print()

        # Test config endpoint
        results.append(test_endpoint(f'{base_url}/api/config', 'Configuration'))
        print()

        # Test docs endpoint (should return HTML)
        try:
            print(f'Testing API Documentation: {base_url}/docs')
            response = requests.get(f'{base_url}/docs', timeout=30)
            print(f'Docs Status: {response.status_code}')
            results.append(response.status_code == 200)
        except Exception as e:
            print(f'Docs Failed: {str(e)}')
            results.append(False)

        print()
        print('=' * 60)
        passed = sum(results)
        total = len(results)
        print(f'âœ… Health Check Results: {passed}/{total} endpoints healthy')

        if passed == total:
            print('ğŸ‰ All API endpoints are healthy!')
            sys.exit(0)
        else:
            print('âš ï¸  Some API endpoints may have issues')
            print('ğŸ’¡ This may be normal for development/staging environments')
            sys.exit(0)  # Don't fail CI for API issues
        "

    - name: Create API Health Report
      if: always()
      run: |
        echo "# API Health Check Report" > api-health-report.md
        echo "**Timestamp:** $(date)" >> api-health-report.md
        echo "**Production API:** https://smarteventadder-api-6qqmniwadq-an.a.run.app" >> api-health-report.md
        echo "" >> api-health-report.md
        echo "See job logs for detailed health check results." >> api-health-report.md

    - name: Upload API Health Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: api-health-report
        path: api-health-report.md
        retention-days: 7

  summary:
    name: ğŸ“‹ CI/CD Summary
    runs-on: ubuntu-latest
    needs: [security-scan, unit-tests, api-health-check]
    if: always()

    steps:
    - name: CI/CD Pipeline Summary
      run: |
        echo "=========================================================="
        echo "ğŸ¤– SmartEventAdder AI Agent - Security-First CI/CD Pipeline"
        echo "============================================================="
        echo ""
        echo "ğŸ”’ Security Scan (Zero-Tolerance): ${{ needs.security-scan.result }}"
        echo "ğŸ§ª Unit Tests: ${{ needs.unit-tests.result }}"
        echo "ğŸŒ API Health Check: ${{ needs.api-health-check.result }}"
        echo ""
        echo "ğŸ›¡ï¸  Security-First Pipeline Features:"
        echo "  ğŸš¨ Gitleaks secret detection (FAILS on detection)"
        echo "  âœ… Unit tests with coverage reporting"
        echo "  âœ… Production API health monitoring"
        echo ""
        echo "âš ï¸  SECURITY POLICY: Pipeline fails immediately if secrets detected"
        echo ""
        echo "ğŸš€ Production API: https://smarteventadder-api-6qqmniwadq-an.a.run.app"
        echo "ğŸ“š API Docs: https://smarteventadder-api-6qqmniwadq-an.a.run.app/docs"
        echo ""
        echo "=========================================================="